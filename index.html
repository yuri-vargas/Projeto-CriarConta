<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/all.css">
    <title>Criar conta</title>
</head>
<body>
    <main id="login">
        <h1>Criar uma conta</h1>

        </form>
    </main>
